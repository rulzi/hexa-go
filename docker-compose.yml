version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hexa-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: hexa_go
      MYSQL_USER: hexa_user
      MYSQL_PASSWORD: hexapassword123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migration:/docker-entrypoint-initdb.d
    networks:
      - hexa-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hexa-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hexa-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5

  # Go Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hexa-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server Configuration
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      DEBUG: false
      
      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: hexa_user
      DB_PASSWORD: hexapassword123
      DB_NAME: hexa_go
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      
      # JWT Configuration
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-12345
      JWT_EXPIRATION: 24
      
      # Storage Configuration
      STORAGE_BASE_PATH: /app/storage
      STORAGE_BASE_URL: http://localhost:8080
    volumes:
      - storage_data:/app/storage
    networks:
      - hexa-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      timeout: 5s
      retries: 3

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local

networks:
  hexa-network:
    driver: bridge
